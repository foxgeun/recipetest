<div layout:fragment="content">
		<div>
		<div class="newRecipe">
		<h3>레시피 등록</h3>
			<form action="">
				<div class="recipeMain">
					<label for="recipe" class="recipe">레시피 제목</label>
					<input type="text" placeholder="레시피 제목을 입력해주세요" class="in" id="recipe"> 
				</div>
				<div class="recipesubMain">
					<label for="recipeContent" class="recipeSubs">레시피부제목</label>
					<input type="text" placeholder="레시피 부제목을 입력해주세요" class="recipeSub" id="recipeSub"> 
				</div>
				<div class="pictureMain">
					<label for="picture" class="picture">요리완성사진</label>
					<input type="file" class="in" id="picture"> 
				</div>
				<div class="categoryMain">
					<label for="category" class="category">카테고리</label>
						<select class="form-select" aria-label="select example">
						  <option selected>종류별</option>
						  <option value="1">One</option>
						  <option value="2">Two</option>
						  <option value="3">Three</option>
						</select>
						<select class="form-select" aria-label="select example">
						  <option selected>조리별</option>
						  <option value="1">One</option>
						  <option value="2">Two</option>
						  <option value="3">Three</option>
						</select>
				</div>
				<div class="recipeTime">
					<label for="recipeTime" class="recipeTimes">조리 시간</label>
					<select class="form-select time" aria-label="select example">
						  <option selected>시간</option>
						  <option value="1">~10분</option>
						  <option value="2">10~20분</option>
						  <option value="3">20~30분</option>
						  <option value="4">30~40분</option>
						  <option value="5">40~50분</option>
						  <option value="6">50분+</option>
					</select>
					<label for="recipeTime" class="recipeTimes">조리 인분수</label>
					<select class="form-select time" aria-label="select example">
						  <option selected>인분</option>
						  <option value="1">1인분</option>
						  <option value="2">2인분</option>
						  <option value="3">3인분</option>
						  <option value="4">4인분</option>
						  <option value="5">5인분</option>
						  <option value="6">5인분이상</option>
					</select>
				</div>
				<div class="ingredientsMain">
					<label for="ingredients" class="ingredients">재료 추가</label>
					<div id="box">
			            <input type="text" class="in3" placeholder="ex ) 감자3개" > 
			            <input type="text" class="in4" placeholder="ex ) 돼지고기500g" > 
			            <button class="btn" type="button" onclick="add_textbox()">추가</button>
			        </div> 
				</div>
				<div class="recipeContent">
					<label for="recipe" class="recipeContents">조리 설명</label>
					<textarea placeholder="조리 설명을 입력해주세요" class="in6"></textarea> 
				</div>
				<div class="ingredientsMain">
					<label for="ingredients" class="ingredients">조리 순서</label>
					<div id="box2">
						<div class="box3">
			            	<textarea class="recipeTurn" placeholder="ex )step1 요리순서를 입력해주세요" ></textarea>
				            <button class="btn2" type="button" onclick="add_textareabox()">추가</button>
						</div>
			        </div> 
				</div>
				<!-- id값이 for값으로 영향이 간다 -->
				<!-- <div class="recipePictureMain">
					<label class="recipePictures">요리순서<br>이미지</label>
					<label for="recipePicture" class="input-file-button">이미지 업로드</label>
					<label for="recipePicture" class="input-file-button">이미지 업로드</label>
					<label for="recipePicture" class="input-file-button">이미지 업로드</label>
					<input type="file" class="in5" id="recipePicture"> 
				</div> -->
				<!-- 이미지 업로드  -->
				
				<button type="submit" id="newbtn" class="newbtns">등록하기</button>
			</form>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
	//input박스 추가버튼
	const add_textbox = () => {
	    const box = document.getElementById("box");
	    const newP = document.createElement('div');
	
	    newP.innerHTML = 
	    	"<input class='in3' type='text'> " +
	    	"<input class='in4' type='text'> " +
	    	"<button class='btn' type='button' onclick='remove(this)'>삭제</button>";
	    box.appendChild(newP);
	}
	const remove = (obj) => {
	    document.getElementById('box').removeChild(obj.parentNode);
	}
	
	
	const add_textareabox = () => {
	    const box2 = document.getElementById("box2");
	    const newP = document.createElement('p');
	    
	    newP.innerHTML =
	    	"<div>" +  "<textarea class='recipeTurn'>"
	    	+"</textarea>" + "</div>" +
	    	"<button class='btn2' type='button' onclick='remove2(this)'>삭제</button>" 
	    	
	    box2.appendChild(newP);
	    	
	}
	const remove2 = (obj) => {
	    document.getElementById('box2').removeChild(obj.parentNode);
	}
	
	//이미지 추가
	</script>
