<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
<th:block layout:fragment="css">
	<style>
	</style>
</th:block>

<div layout:fragment="content">
	<h2>프로필사진확인</h2> <!--//@@@@@@@프로필사진확인 이건 안합치셔도됩니다@@@@@@@@@@  -->
	<div class="newForm">
		<form role="joinform" id="joinform" action="/members/newMember" method="post" th:object="${memberDto}" > <!-- th:object="${memberDto}" dto필드값 이름 = field값 이름 -->
				<input type="hidden" th:field="*{id}"/>
			
			<div>
				<label for="profileImgMain" class="profileImgMain">프로필 이미지(프로필로 사용하실 이미지를 넣어주세요)</label>
				<input type="file" class="in" id="profileImgFile" name="imgUrl" accept="image/*">
			</div>
				<div th:text="${memberDto.nickname}"></div>
			<div>
			<img th:src="${memberDto.imgUrl}"/> <!-- null값이랑 프로필 이미지 첨부시 둘다 이걸로 뽑아옴 -->
			<input type="file" th:id="imgUrl" th:name="imgUrl" accept=".jpg, .png">
			
			</div>
			
			<input type="hidden" th:field="*{introduce}">
			<input type="hidden" th:field="*{name}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</div>

<th:block layout:fragment="script">
	<script>
	</script>
</th:block>

</html>
